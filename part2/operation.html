<!DOCTYPE html>
<html>
    <head>
        <title>변수, 연산자 연습</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            
            // 1. 예금액 
            var 예금액 = 30000;
            var 미래예금액 = 0; 
            if (예금액>50000){
                미래예금액 = 예금액 * 1.2*1.2;
            }else{
                미래예금액 = 예금액 *1.15*1.15;
            }
            console.log(미래예금액);
            
            // 2. 커피리필
            var 첫커피양 = 360; 
            var 마신커피 = 0; 
            for (var i=0; i<3; i++){
                마신커피 += 첫커피양;
                첫커피양 = 첫커피양*(2/3); 
            }
            console.log(마신커피);
            
        </script>
    </body>
</html>
