<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./boot.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>

<body>
   <!-- 모달창 UI : (구) 팝업, 버튼을 클릭하면 창이 뜨면서 로그인 혹은 여러 안내문구를 띄움. 새로운 창을 띄우는 느낌만 준다.
       [만드는 순서]
       1. HTML 로 미리 디자인 해놓는다. 
       2. 숨겨 놓는다. 
       3. 버튼을 눌렀을 때 다시 보여준다. 
       TIP! HTML 코드 상에서는 맨 위에다가 코딩한다. 
     -->
    
       
    <div class='black-background'>
        <div class='white-background'>
            <h3 class='text-center mb-5'>Sign Up</h3>
            <form>
                <p>Emain Address</p>
                <input class='input-size' type="text" placeholder="Enter email">
                <p>PassWord</p>
                <input class='input-size' type="text" placeholder="Password">
            </form>
            <button type="button" class="btn btn-danger">Submit</button>
            <button type="button" class="btn btn-secondary">CLOSE</button>
        </div>
    </div>
    
    
    <div class="jumbotron main-background">
        <h1 class="display-4">Shirt Shop</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" id='btn-click' href="#" role="button">Log In</a>

    </div>

    <script>
        
        $('#btn-click').on('click', function(){
            $('.black-background').css('display','block');
        })
        
    </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body></html>
