<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./binding_2.css">

    <title>데이터 바인딩 연습-쇼핑몰 진열</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card-group container" id='card-wrap'>
    <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5 class='card-title'>Card title</h5>
                <p>가격 : <span class='card-price'>70000</span></p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5 class='card-title'>Card title</h5>
                <p>가격 : <span class='card-price'>70000</span></p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5 class='card-title'>Card title</h5>
                <p>가격 : <span class='card-price'>70000</span></p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
    </div>
    <div class='sort-btn'>
        <button class='btn btn-danger my-5' id='sort-price'>가격 순 정렬</button>
    </div>
    <div class='sort-btn'>
        <button class='btn btn-danger my-5' id='sort-name'>이름 순 정렬</button>
    </div>
    <div class='sort-btn'>
        <button class='btn btn-danger my-5' id='filter-5'>5만원 이하 상품</button>
    </div>
    
    
    <script>
        // products, 서버로 부터 받은 데이터라고 가정
        var products = [{
                id: 0,
                price: 70000,
                title: 'Blossom Dress'
            },
            {
                id: 1,
                price: 50000,
                title: 'Springfield Shirt'
            },
            {
                id: 2,
                price: 60000,
                title: 'Black Monastery'
            }
        ];

      
        // 가격 순 정렬
        $('#sort-price').on('click', function() {
                $('#card-wrap').html(' ');
                products.sort((a, b) => {
                return a.price - b.price;
        })
            for (var i = 0; i < products.length; i++) {
                var template = `
                    <div class="card">
                        <img src="https://via.placeholder.com/600">
                        <div class="card-body">
                            <h5>${products[i].title}</h5>
                            <p>가격:${products[i].price}</p>
                            <button class="btn btn-danger">주문하기</button>
                        </div>
                    </div>
                `;
                $('#card-wrap').append(template);
                }
        });

        // 이름 순 정렬
        $('#sort-name').on('click',function(){
            $('#card-wrap').html(' ');
            products.sort(function(a, b) { // 오름차순
                return a.title < b.title ? -1 : a.title > b.title ? 1 : 0;
            });
            for(var i=0;i<products.length;i++){
            var template = `
                <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5>${products[i].title}</h5>
                <p>가격 : ${products[i].price}</p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
            `;
                $('#card-wrap').append(template);
            }
        });

        // 5만원 이하 상품 띄우기 (filter)
        $('#filter-5').click(()=>{
            $('#card-wrap').html(' ');
            var productCheap = products.filter((value)=>{
                return value.price <= 50000; 
            }) 
            productCheap.forEach((value)=>{
                var template = `
                    <div class="card">
                        <img src="https://via.placeholder.com/600">
                        <div class="card-body">
                            <h5>${value.title}</h5>
                            <p>가격 : ${value.price}</p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
                `;
                $('#card-wrap').append(template);
            })
            
        })

                    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body></html>
