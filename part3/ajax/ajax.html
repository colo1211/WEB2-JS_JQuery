<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <title>Hello, world!</title>
  </head>
  <body>
   
   
   <div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go to Buy!</a>
  </div>
</div>
    <button class='btn btn-primary'>Click</button>
    
    
    <script>
      
        $('.btn-primary').click(()=>{
      $.ajax({
          url:'naver.com',
          type:'GET'
      }).done((value)=>{ // 데이터를 가져옴에 성공했을 때, HTML 에 데이터 바인딩 실시(FE 개발자가 맨날 하는 것)
          console.log(value);
              $('.card-img-top').attr('src','naver.jpg'); 
              $('.card-title').html(value.model); 
              $('.card-text').html(value.price); 
      }).fail((value)=>{ // 데이터를 가져옴에 실패했을 때
          $('#test').html('실패함 ㅅㄱ');
      })
})
        
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
